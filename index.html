<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <title>Check-in Instructions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left pane */
    .steps {
      width: 35%;
      min-width: 260px;
      padding: 16px;
      background: #f8f9fa;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }

    .steps h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .step {
      padding: 12px;
      margin-bottom: 12px;
      background: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .step:hover {
      background: #eef4ff;
    }

    .step strong {
      display: block;
      margin-bottom: 4px;
    }

    /* Map */
    #map {
      flex: 1;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .steps {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <!-- Left Pane -->
  <div class="steps">
  <h2>Check-in Steps</h2>

  <div class="step" onclick="step1()">
    <strong>Step 1 – Approach Sun Tower</strong>
    Walk through the mall towards Eagar Street
  </div>

  <div class="step" onclick="step2()">
    <strong>Step 2 – Collect keys</strong>
    Find lockbox labelled <strong>4H</strong> on Eagar Street
  </div>

  <div class="step" onclick="step3()">
    <strong>Step 3 – Return to George Street</strong>
    Walk back the same way you came
  </div>

  <div class="step" onclick="step4()">
    <strong>Step 4 – Go to apartment</strong>
    Walk to The Summit Apartments
  </div>
</div>

  <!-- Map -->
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView(
    [-33.8768, 151.2054],
    17
  );

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Locations
  const sunTower = L.marker([-33.87732111531777, 151.20569434195536])
    .bindPopup(
      `<strong>Sun Tower Entrance</strong><br>
      Enter here to access the lockbox`
    )
    .addTo(map);

  const lockbox = L.marker([-33.87703364976371, 151.20497041045243])
    .bindPopup(
      `<strong>Lockbox – Eagar Street</strong><br>
      Lockbox is located inside Sun Tower<br><br>
      <em>Code will be provided separately</em>`
    )
    .addTo(map);

  const garage = L.marker([-33.87675326509234, 151.20509331327375])
    .bindPopup(
      `<strong>Garage Entrance</strong><br>
      Enter garage from 1 Douglas Street`
    )
    .addTo(map);

  const property = L.marker([-33.8765827082173, 151.20575763876224])
    .bindPopup(
      `<strong>The Summit Apartments</strong><br>
      Your apartment is located here`
    )
    .addTo(map);

  // Walking routes (approximate paths)
  const routeToLockbox = L.polyline(
    [
      [-33.87732111531777, 151.20569434195536], // Sun Tower
      [-33.87710, 151.20530],                  // Mall exit (approx)
      [-33.87703364976371, 151.20497041045243] // Lockbox
    ],
    { color: '#2563eb', weight: 5 }
  );

  const routeBackToGeorge = L.polyline(
    [
      [-33.87703364976371, 151.20497041045243], // Lockbox
      [-33.87710, 151.20530],
      [-33.87732111531777, 151.20569434195536]  // Sun Tower
    ],
    { color: '#9333ea', weight: 5 }
  );

  const routeToApartment = L.polyline(
    [
      [-33.87732111531777, 151.20569434195536], // Sun Tower
      [-33.87690, 151.20595],
      [-33.8765827082173, 151.20575763876224]  // Summit Apartments
    ],
    { color: '#16a34a', weight: 5 }
  );

  function clearRoutes() {
    map.removeLayer(routeToLockbox);
    map.removeLayer(routeBackToGeorge);
    map.removeLayer(routeToApartment);
  }


  // Step actions
  function step1() {
    clearRoutes();
    routeToLockbox.addTo(map);
    map.setView([-33.87715, 151.20525], 18);
    sunTower.openPopup();
  }

  function step2() {
    clearRoutes();
    routeToLockbox.addTo(map);
    map.setView([-33.87703, 151.20497], 18);
    lockbox.openPopup();
  }

  function step3() {
    clearRoutes();
    routeBackToGeorge.addTo(map);
    map.setView([-33.87715, 151.20525], 18);
  }

  function step4() {
    clearRoutes();
    routeToApartment.addTo(map);
    map.setView([-33.87670, 151.20580], 18);
    property.openPopup();
  }
</script>
</body>
</html>
